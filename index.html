<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        
      }
      .pricing-container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height:  100vh;
        padding-left: 15%;
        padding-right: 15%;

      }

      .pricing-plan{
        background-color: #ebecf4;
        border-radius: 1rem;
        width: 300px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Horizontal offset, vertical offset, blur radius, spread radius, color */

       
      }

      .plan-title{
        background-color: #b3348d;
        padding: 10px 10px 10px 30px;
        
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        color: #ebecf4;
        font-size: 1.1rem;
        font-weight: 500;
        
      }

      .plan-price{
        background-color: #b3348d;
        padding: 10px;
        color: #ebecf4;
        font-size: 2rem;
        font-weight: 800;
      padding-left: 30px;      }


        ul li{
          list-style: none;
        }

        .plan-button{
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        justify-content: start;
        display: flex;
        align-items: center;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 30px;    
        }

        .plan-button > p{
          margin: 0;
          padding: 10px 20px 10px 20px;
          font-weight: 500;
          font-size: 1rem;
          background-color: #272443;
          color: #ebecf4;
          border-radius: 1rem;
        }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
        display: flex;
        flex-direction: column;        
        align-items: center;
        justify-content: center;
        gap: 50px;
        min-height:  auto;
        padding: 15%;
      

      }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>

          </div>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <div class="plan-button">
          <p>Sign Up</p>
          </div>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <div class="plan-button">
        <p>Sign Up</p>
        </div>
        
      </div>
    </div>
  </body>
</html>
